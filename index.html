<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Link Css-->
    <link rel="stylesheet" href="css/style.css">
    <title>San Antonio De Padua</title>
</head>

<body>
    <header>
        <section class="header">
            <div class="img-header">
                <img src="img/LOGO_NEGRO.png" alt="">
            </div>
        </section>
    </header>
    <main>
        <section class="bg-login">
            <div class="w-50 ">
                <h1>Bienvenido al Portal Almunos San Antonio de Padua</h1>
                <div class="login">
                    <div class="inp-login">
                        <label for="">Usuario</label>
                        <input type="text" name="usuario" id="usuario">
                    </div>
                    <div class="inp-login">
                        <label for="">Contraseña</label>
                        <input type="password" name="contraseña" id="contraseña">
                    </div>
                    <div class="botones">
                        <a id="boton-login" class="boton">Ingesar</a>
                    </div>
                </div>
            </div>
            <div class="bg-img-login">
                <div class="img-login"></div>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer">
            <div class="img-footer">
                <img src="img/LOGO_NEGRO.png" alt="">
            </div>
        </section>
    </footer>
    <script src="js/login.js" type="module">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
